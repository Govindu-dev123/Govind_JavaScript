<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            
            <input required id="name" type="text" placeholder="Your name"><br><br>
            Email:
            <input required type="email" placeholder="Your email"><br><br>
            Password: 
            <input type="text"><br><br>
            Phone Number:
             <input type="number"><br><br>
             Gender:Male:<input type="radio"> Female:<input type="radio"><br><br>
             language
             <select name="" id="">
                <option value="" disabledSelected>Please Select</option>
                <option value="">English</option>
                <option value="">Telugu</option>
                <option value="">Hindi</option>
             </select><br><br>
             Zip Code:
             <input type="text"><br><br>
             About:
             <input type="text" placeholder="Write about yourself">
        </form>
    </body>
</html>
