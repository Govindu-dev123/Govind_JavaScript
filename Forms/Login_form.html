<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <form action="">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text"></td>
            </tr>
            <tr>

                <td>City of <br> Employment:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td>
                    <select name="" id="">
                        <option value="">-choose a server-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify <br> your role:</td>
                <td>
                    <input type="radio"> Admin<br>
                    <input type="radio">Engineer<br>
                    <input type="radio">Manager<br>
                    <input type="radio">Guest
                
                </td>
            </tr>
            <tr>
                <td>Single Sign-on <br>to the following:</td>
                <td>
                    <input type="checkbox">Mail<br>
                    <input type="checkbox">Payroll<br>
                    <input type="checkbox">Self-service
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Login</button> <button>Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
