<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Merged Columns</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td colspan="3">Merged Rows</td>
        </tr>
    </table>
</body>
</html>
