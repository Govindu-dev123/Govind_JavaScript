<!DOCTYPE html>
<html>
<head>
    <title>Basic Table</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0" background-color="red">
        <thead>
            <tr>
                <th>S. No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Jane</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Michael</td>
                <td>Johnson</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
